<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Excelleris web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .about-section {
      text-align: start;
      font-size: 1.5rem;
      font-weight: 500;
      margin-top: 3rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      color: #adf8f8;
      background-color: #757171;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .btn-open {
      flex: 1 1 150px;
      max-width: 200px;
      width: 100%;
      /* que se adapte al contenedor */
      height: 16rem;
      /* alto fijo, tipo caja */
      display: flex;
      /* para centrar contenido */
      align-items: center;
      /* centra vertical */
      justify-content: center;
      /* centra horizontal */
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
      font-size: 1.1rem;
    }


    .btn-open:hover {
      background-color: #005fa3;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .btn-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-content {
      opacity: 0;
      transform: translateY(-50px);
      transition: all 0.4s ease;
    }

    /* Al abrir: aparece bajando y desvaneciéndose */
    .modal-show {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    /* Al cerrar: sube y se desvanece */
    .modal-hide {
      opacity: 0 !important;
      transform: translateY(-50px) !important;
    }

    .carousel-wrapper {
      overflow: hidden;
      width: 100%;
      background-color: #fff;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    .carousel {
      display: flex;
      gap: 1rem;
      animation: scroll 20s linear infinite;
    }

    .logo {
      flex: 0 0 auto;
      width: 100px;
      height: 100px;
      background-color: #49fab6;
      color: #333;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .footer {
      margin-top: 4rem;
      /* separación desde el carrusel */
      background-color: #222;
      color: #fff;
      padding: 2rem;
      border-radius: 0.5rem 0.5rem 0 0;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    .footer-left,
    .footer-right {
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="about-section">
    <p>Sobre nosotros</p>
  </div>

  <h1>Áreas de Negocio</h1>

  <div class="button-container">
    <button class="btn-open" onclick="openModal(0)">Área 1</button>
    <button class="btn-open" onclick="openModal(1)">Área 2</button>
    <button class="btn-open" onclick="openModal(2)">Área 3</button>
    <button class="btn-open" onclick="openModal(3)">Área 4</button>
  </div>

  <div class="modal" id="popupModal">
    <div class="modal-content">
      <button class="btn-close" onclick="closeModal()">&times;</button>
      <h2 id="modalTitle">Título del Área</h2>
      <p id="modalDescription">Descripción breve del área seleccionada.</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById('popupModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');

    const areas = [
      {
        title: "Área 1: Consultoría",
        description: "Brindamos asesoramiento estratégico para optimizar proyecos integrales."
      },
      {
        title: "Área 2: Tecnología",
        description: "Contamos con soluciones digitales innovadoras para distintos sectores."
      },
      {
        title: "Área 3: Formación",
        description: "Desarrollo de programas y cursos de capacitación a medida."
      },
      {
        title: "Área 4: Investigación",
        description: "Realizamos asesoramiento en el desarrollo de la estrategia de control de contaminación."
      }
    ];

    function openModal(index) {
      modalTitle.textContent = areas[index].title;
      modalDescription.textContent = areas[index].description;
      modal.style.display = 'flex';

      const content = modal.querySelector('.modal-content');
      content.classList.remove('modal-hide');
      void content.offsetWidth; // reinicia la animación
      content.classList.add('modal-show');
    }
    function closeModal() {
      const content = modal.querySelector('.modal-content');
      content.classList.remove('modal-show');
      content.classList.add('modal-hide');

      // Esperamos a que termine la transición (400ms) antes de ocultar
      setTimeout(() => {
        modal.style.display = 'none';
      }, 400);
    }

    window.addEventListener('click', function (e) {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>
  <h2 style="text-align:center; margin-top: 4rem;">Clientes que confían en nosotros</h2>

  <div class="carousel-wrapper">
    <div class="carousel" id="logoCarousel">
      <div class="logo">Logo 1</div>
      <div class="logo">Logo 2</div>
      <div class="logo">Logo 3</div>
      <div class="logo">Logo 4</div>
      <div class="logo">Logo 5</div>
      <div class="logo">Logo 6</div>
      <div class="logo">Logo 7</div>
      <div class="logo">Logo 8</div>

      <!-- Copia para efecto infinito -->
      <div class="logo">Logo 1</div>
      <div class="logo">Logo 2</div>
      <div class="logo">Logo 3</div>
      <div class="logo">Logo 4</div>
      <div class="logo">Logo 5</div>
      <div class="logo">Logo 6</div>
      <div class="logo">Logo 7</div>
      <div class="logo">Logo 8</div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">Contacto</div>
      <div class="footer-right">Redes</div>
    </div>
  </footer>
</body>

</html>
